{% extends 'base.html' %}
{% block content %}
<h1>Log In</h1>
<!-- login path comes from documentation -->
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- hidden input allows us to pass data to server -->
    <!-- redirect user to intended destination after logging in -->
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
</form>
{% endblock %}
